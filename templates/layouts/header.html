{% load static %}
<!-- Header Section Begin -->
<header class="header">
    <div class="header__top">
        <div class="container">
            <div class="row">
                <div class="col-lg-6 col-md-5">
                    <div class="header__top__right">
                        <div class="header__top__links">
                            <a href="#">Sign in</a>
                        </div>
                        <div class="header__top__hover">
                            <span>EN <i class="arrow_carrot-down"></i></span>
                            <ul>
                                <li>RU</li>
                                <li>UZ</li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg-3 col-md-3">
                <div class="header__logo">
                    <a href="{% url 'pages:home' %}"><img src="{% static 'img/logo.png' %}" alt=""></a>
                </div>
            </div>
            <div class="col-lg-6 col-md-6">
                <nav class="header__menu mobile-menu">
                    <ul class="d-flex">
                        <li {% if request.path == '/' %} class="active" {% endif %}>
                            <a href="{% url 'pages:home' %}">Home</a>
                        </li>
                        <li {% if request.path == '/products/' %} class="active" {% endif %}>
                            <a href="{% url 'products:list' %}">Products</a>
                        </li>
                        <li {% if request.path == '/blog/' %} class="active" {% endif %}>
                            <a href="{% url 'posts:list' %}">Blog</a>
                        </li>
                        <li {% if request.path == '/about/' %} class="active" {% endif %}>
                            <a href="{% url 'pages:about' %}">About</a>
                        </li>
                        <li {% if request.path == '/contact/' %} class="active" {% endif %}>
                            <a href="{% url 'pages:contact' %}">Contact</a>
                        </li>
                    </ul>
                </nav>
            </div>
            <div class="col-lg-3 col-md-3">
                <div class="header__nav__option">
                    <a href="#" class="search-switch"><img src="{% static 'img/icon/search.png' %}" alt=""></a>
                    <a href="#"><img src="{% static 'img/icon/heart.png' %}" alt=""></a>
                    <a href="#"><img src="{% static 'img/icon/cart.png' %}" alt=""> <span>0</span></a>
                    <div class="price">$0.00</div>
                </div>
            </div>
        </div>
        <div class="canvas__open"><i class="fa fa-bars"></i></div>
    </div>
</header>
<!-- Header Section End -->
